<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="icon" href="https://www.theodinproject.com/assets/icons/odin-icon-a34029cd84a741be4da27758dafd7d7ac3729021adea3e0701e310d91e5c1d04.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="inner">
                <img  id="icon" src="odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto"> Haily West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </footer>

        </div>
        <div class="right">
            <h4 id="first">
                This is not a real online service! You know you need something like this in your life to help you  realize your deepest dreams. Sign up <i>now </i>to get started.
            </h4>
            <h4 id="second">You <i>know </i> you want to</h4>
             <fieldset>
                <h4>Lets do this!</h4>
                <form action="POST">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div><label for="email-address">EMAIL</label>
                        <input type="email" name="email-address" id="email-address"></div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                    <input type="password"  class="error" name="password" id="password">
                    <span>*Passwords do not match</span>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password"  class="error"name="confirm-password" id="confirm-password">
                    </div>
                </form>
             </fieldset>
              <button>Create Account</button>
              <p id="account">Already have an account?  <a id="login" href="">Log in</a> </p>
        </div>

    </div>
    
</body>
</html>
